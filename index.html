<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Profile Card Design - Coding Boy</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div class="profile-box">
               <img src="menu.png" class="menu-icon">
               <img src="setting.png" class="setting-icon">
               <img src="man.jpeg" class="profile-pic">
               <h3>John Doe</h3>
               <p>Web Developer at Microsoft, Washington</p>
               <div class="social-media">
                    <img src="instagram.png">
                    <img src="dribble.png">
                    <img src="telegram.png">
               </div>
               <button type="button">Follow</button>
               <div class="profile-bottom">
                    <p>Learn More About My Profile</p>
                    <img src="arrow.png" class="arrow">
               </div>
          </div>
     </div>
</body>
</html>
